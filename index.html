<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP Script Execution</title>
</head>
<body>
    <form action="lab-1-3.php" method="post">
        <input type="submit" value="Execute PHP Script">
    </form>

    <div id="result"></div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            fetch('lab-1-3.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = data;
                });
        });
    </script>
</body>
</html>
